[package]
name = "para"
description = "Parasite pool server"
version = "0.0.1"
edition = "2024"
authors = ["The Parasite Devs"]
homepage = "https://parasite.wtf"
autotests = false

[features]
default = ["miner"]
miner = ["dep:rayon"]

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
axum = { version = "0.8.3", features = ["http2"] }
axum-server = "0.7.2"
bitcoin = { version = "0.32.6", features = ["serde"] }
bitcoincore-rpc = "0.19.0"
boilerplate = { version = "1.0.1", features = ["axum"] }
byteorder = "1.5.0"
clap = { version = "4.5.36", features = ["derive", "env"] }
derive_more = { version = "2.0.1", features = ["display"] }
dirs = "6.0.0"
futures = "0.3.31"
hex = "0.4.3"
html-escaper = "0.2.0"
lazy_static = "1.5.0"
mime_guess = "2.0.5"
parking_lot = "0.12.4"
primitive-types = "0.13.1"
rand = "0.9.1"
rayon = { version = "1.11.0", optional = true }
reqwest = { version = "0.12.22", features = ["rustls-tls", "blocking", "json"] }
rust-embed = "8.7.1"
rustls = { version = "0.23.26", features = ["ring"] }
rustls-acme = { version = "0.13.0", features = ["axum"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.14.0"
sqlx = { version =  "0.8.5", features = ["postgres", "runtime-tokio"] }
sysinfo = "0.37.0"
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = "0.7.15"
tower-http = { version = "0.6.2", features = ["auth", "fs", "set-header"] }
tracing = "0.1.41"
tracing-subscriber = { version =  "0.3.19", features = ["env-filter", "fmt"] }

[dev-dependencies]
bitcoin = "0.32.6"
chrono = "0.4.41"
executable-path = "1.0.0"
once_cell = "1.21.3"
pretty_assertions = "1.4.1"
tempfile = "3.20.0"
urlencoding = "2.1.3"

[target.'cfg(target_os = "linux")'.dev-dependencies]
pgtemp = "0.6.0"

[[bin]]
name = "para"
path = "src/bin/main.rs"

[lib]
name = "para"
path = "src/lib.rs"

[[test]]
name = "integration"
path = "tests/lib.rs"
