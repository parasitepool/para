[book]
title = "Parasite Cookbook"
authors = ["The Parasite Devs"]
language = "en"
src = "src"

[build]
build-dir = "build"
create-missing = false

[output.html]
cname = "docs.parasite.xyz"
default-theme = "para"
git-repository-url = "https://github.com/parasitepool/para"
preferred-dark-theme = "para"
additional-css = ["index.css"]

[output.linkcheck]

[preprocessor.gettext]
after = ["links"]
